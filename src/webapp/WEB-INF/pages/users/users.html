<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Users List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Представляем наших участников</h1>
<br/><br/>
<div>

      <table border="1">
        <tr>
            <th>---ID---</th>
            <th>---First Name---</th>
            <th>---Last Name---</th>
            <th>---City---</th>
            <th>---Actions---</th>
        </tr>
        <tr th:each ="user : ${users}">
            <th><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getId()}"></a></th>
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getCity()}"></td>
            <th><a th:href="@{/users/{id}/edit (id=${user.getId()})}" th:text="Update"></a>
            <br>
                <a th:href="@{/users/{id}/delete (id=${user.getId()})}" th:text="Delete"></a>
            </th>
        </tr>
    </table>
    <br/><br/>
<p>Добавьте нового участника</p>
    <form action="users/add" target="_blank">
        <button>Новый участник</button></form>
</div>
</body>
</html>
